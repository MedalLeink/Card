<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Card</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="cover">
            <div class="inner_content">
                <div class="stars"> (401 REVIEWS)</div>
                <hr>
                <h1>LEMME SLEEP <br> GUMMIES</h1>
                <p>Sleep Tight Gummies*</p>

                <div class="cards">
                    <div class="one_pack">
                        <img src="images/image.png" alt="">
                        <h4>1 PACK</h4>
                    </div>
                    <div class="two_pack">
                        <img src="images/image.png" alt="">
                        <h4>2 PACKS</h4>
                    </div>
                    <div class="three_pack">
                        <img src="images/image.png" alt="">
                        <h4>3 PACKS</h4></div>
                        <h5 class="five_dollars">SAVE $5</h5>
                        <h5 class="ten_dollars">SAVE $10</h5>
                    </div>
                    <div class="btn">
                        <input type="submit" value="NOTIFY ME">
                        <p>Scientifically formulated with ingredients to help:</p>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
